<form>
  <div [hidden]="ajout">
    <label>ID Marque</label>
    <input
      type="text"
      [(ngModel)]="marque.idMarque"
      name="idMarque"
      class="form-control w-25"
    />
  </div>
  <div>
    <label>Marque</label>
    <input
      type="text"
      [(ngModel)]="marque.nomMarque"
      name="nomMarque"
      class="form-control"
      placeholder="Entrez un nom de marque..."
    />
  </div>
  <div class="mt-2">
    <button
      type="submit"
      [disabled]="!marque.nomMarque"
      class="btn btn-success"
      (click)="saveMarque()"
    >
      {{ ajout ? "Ajouter" : "Modifier" }}
    </button>
  </div>
</form>
